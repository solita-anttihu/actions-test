name: CI
on:
  push:
    branches:
      - 'develop'
      - 'release/**'
      - 'hotfix/**'
  pull_request:
    branches:
      - 'develop'
      - 'release/**'
      - 'hotfix/**'
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'adopt'
      - name: Build and test
        uses: ./.github/actions/build-and-test
      - name: Build Docker image
        uses: ./.github/actions/build-image
        with:
          image: ghcr.io/${{ github.repository_owner }}/demo-app:${{ github.run_number }}
          registry_username: ${{ github.actor }}
          registry_password: ${{ secrets.GITHUB_TOKEN }}
